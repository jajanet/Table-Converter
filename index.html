<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MD Table to Interactive Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  </head>
  <body><div class="container">
    <h3>MD Table to Interactive Table</h3>
    <form enctype="multipart/form-data">
      <input id="upload" type=file accept="text/plain" name="files[]" size=30>
    </form>
    <script src="script.js"></script>
    <div id="tabled">
      <input class="search" placeholder="Filter" /><br>
      <div id="sort-buttons"></div>
      <div class="list"></div> 
    </div>
  </body>
</html>
