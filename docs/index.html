<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive Table Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body onload="setDefaultTextArea()"><div class="container">
    <h3>Interactive Table Creator</h3>
    <div id="buttons">
    <form enctype="multipart/form-data">
      <label for="upload" class="custom-file-upload">
          Upload ".md" Formatted File
      </label>
      <input id="upload" type=file accept="text/plain" name="files[]" size=10>
    </form> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoModal">Demo</button> <button type="button" class="btn btn-danger" onclick="clearTable()">Clear</button> </div>
    <script src="script.js"></script>
    <div id="tabled">
      <div id="sort-buttons"></div>
      <input class="search" placeholder="Upload a file to filter! 🔍" />
      <div class="list"></div> 
    </div>
    <!-- Modal -->
  <div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="demoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="demoModalLabel">Example .md File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <p>You can modify the textarea and test the parser with your own edits. Markdown files are currently the only files explicitly supported.</p>
            <textarea id="demo"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="setDefaultTextArea()">Reset Textarea</button>
            <button type="button" class="btn btn-primary" onclick="launchDemo()">Launch Demo</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
